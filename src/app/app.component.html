<mat-drawer-container class="container" autosize>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button class="medicaly-icon" (click)="navegar('/home')">
        <img src="assets/medica.ly-icon.jpeg" alt="Medica.ly" >
        <h3>Medica.ly</h3>
      </button>

      <span class="spacer"></span>
      <button mat-icon-button class="example-icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <router-outlet/>

  <mat-drawer #drawer class="sidenav" mode="side" position="end">
    <button mat-fab extended color="primary" (click)="navegar('/home')">
      <mat-icon>home</mat-icon>
      Tela Inicial
    </button>
    <button mat-fab extended color="primary" (click)="navegar('/login', loginPacienteParams)">
      <mat-icon>login</mat-icon>
      Acessar
    </button>
    <button mat-fab extended color="primary" (click)="navegar('/cadastro-paciente')">
      <mat-icon>sentiment_satisfied_alt</mat-icon>
      Cadastrar-se
    </button>
    <button mat-fab extended color="primary" (click)="navegar('/contato')">
      <mat-icon>contact_mail</mat-icon>
      Contato
    </button>
    <button mat-fab extended color="primary">
      <mat-icon>medicaly-logo</mat-icon>

  </mat-drawer>

</mat-drawer-container>
