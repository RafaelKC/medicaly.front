<mat-drawer-container class="container" autosize>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <div class="logo-container mat-typography">
        <button class="medicaly-icon" (click)="navegar(['/'])">
          <img src="assets/medica.ly-icon.jpeg" alt="Medica.ly" >
          <h3>Medica.ly</h3>
        </button>

        @if (authentication.autenticado && authentication.user) {
          <h4 class="mat-h3 mat-subheading-2">{{authentication.user.nome}}</h4>
          <h4>|</h4>
          <h5>{{getTipoUsurio()}}</h5>
        }
      </div>

      <span class="spacer"></span>
      <button mat-icon-button class="example-icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <router-outlet/>

  <mat-drawer #drawer class="sidenav" mode="side" position="end">
    <button mat-fab extended color="primary" (click)="navegar(['/'])">
      <mat-icon>home</mat-icon>
      Tela Inicial
    </button>
    <button  mat-fab extended color="primary" (click)="navegar(['/auth/cadastro-profissional'])">
      <mat-icon>login</mat-icon>
      Saude
    </button>
    <button  mat-fab extended color="primary" *ngIf="!authentication.autenticado" (click)="navegar(['/notAuth/cadastro-paciente'])">
      <mat-icon>sentiment_satisfied_alt</mat-icon>
      Cadastrar-se
    </button>
    <button mat-fab extended color="primary" (click)="navegar(['/', 'contato'])">
      <mat-icon>contact_mail</mat-icon>
      Contato
    </button>
    <button mat-fab extended color="primary">
      <mat-icon>medicaly-logo</mat-icon>
      Sobre NÃ³s
    </button>
    <button mat-fab extended color="primary" (click)="authentication.sair()" *ngIf="authentication.autenticado">
      <fa-icon class="icon" [icon]="sairIcon" ></fa-icon>
      Sair
    </button>

  </mat-drawer>

</mat-drawer-container>
