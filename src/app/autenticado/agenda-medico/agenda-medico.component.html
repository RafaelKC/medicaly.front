<div>

    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title> {{item.status}} no dia {{item.data}}</mat-card-title>
        <mat-card-subtitle>MÃ©dico {{item.idProfissional}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  }


  <div class='demo-app'>

    <div class='demo-app-main'>
