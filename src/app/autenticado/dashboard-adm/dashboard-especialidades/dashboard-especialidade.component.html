<div>
  <mat-form-field appearance="fill">
    <mat-label>Filtro</mat-label>
    <input [formControl]="filtroControl" matInput placeholder="Digite o nome">
  </mat-form-field>

  <button (click)="add()" mat-icon-button aria-label="Adicionar Especialidade">
    <mat-icon>add</mat-icon>
  </button>
</div>

<p-table
  *ngIf="carregado"
  [value]="especialidades"
  [scrollable]="true"
  scrollHeight="425px"
  [tableStyle]="{ 'width': '100%' , 'height': '100%' }"
  [lazy]="true" (onLazyLoad)="setEspecialidades($event)"
  [rows]="maxRows"
  [totalRecords]="totalEspecialidade"
  [loading]="carregandoEspecialidades"
  [paginator]="true"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Ações</th>
      <th>Nome</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-unidade>
    <tr>
      <td>
        <button (click)="delete(unidade.id)" mat-icon-button aria-label="Adicionar Paciente">
          <mat-icon>delete</mat-icon>
        </button>
        <button (click)="edit(unidade.id)" mat-icon-button aria-label="Editar Paciente">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
      <td>{{ unidade.nome }}</td>
    </tr>
  </ng-template>
</p-table>
