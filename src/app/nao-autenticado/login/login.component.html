<div class="container">
    <div class="center-content">
        <h1>Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput placeholder="Placeholder">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Senha</mat-label>
                <input type="password" formControlName="password" matInput placeholder="Placeholder">
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Fazer login</button>
        </form>
        <p>Ainda n√£o tem cadastro conosco? <a routerLink="/cadastro-paciente">Clique aqui.</a></p>
    </div>
</div>
